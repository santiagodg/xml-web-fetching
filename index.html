<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML example</title>

    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <h1>XML Fetching and Displaying Example</h1>
    <div>
        <p>Click a button to fetch and display an example.</p>
        <button id="btn-xml-1">XML 1</button>
        <button id="btn-xml-2">XML 2</button>
    </div>

    <h2>Dynamic Fetching and Displaying</h2>
    <div class="two-columns">
        <section class="column">
            <h3>Input</h3>
            <div id="xml-input"></div>
        </section><section class="column">
            <h3>Displayed</h3>
            <div id="xml-display"></div>
        </section>
    </div>

    <script type="module" src="assets/index.js"></script>
</body>
